<h1 mat-dialog-title>Edit product</h1>
<div mat-dialog-content>
  <form [formGroup]="EditItemReactiveForm" (submit)="onSubmit()">
    <div class="form">
      <mat-form-field appearance="legacy">
        <mat-label>Title</mat-label>
        <input matInput placeholder="Title" type="text" formControlName="title" />
      </mat-form-field>
      <mat-form-field appearance="legacy">
        <mat-label>Description</mat-label>
        <input matInput placeholder="Description" type="text" formControlName="description" />
      </mat-form-field>
      <mat-form-field appearance="legacy">
        <mat-label>Price</mat-label>
        <input matInput placeholder="Price" type="number" formControlName="price" />
      </mat-form-field>
      <mat-form-field appearance="legacy">
        <mat-label>Quantity</mat-label>
        <input matInput type="number" formControlName="quantity" />
      </mat-form-field>
      <img [src]="imgFilePath" alt="Product" />
      <label class="ng-hide" for="file"
        >Select a file:
        <input
          type="file"
          accept="image/*"
          name="image"
          id="file"
          (change)="handleFileInput($event)"
        />
      </label>
    </div>

    <div mat-dialog-actions>
      <button mat-button mat-dialog-close>Close</button>
      <button mat-button mat-dialog-close type="submit">Edit</button>
    </div>
  </form>
</div>
