<main class="catalog">
  <mat-tab-group animationDuration="0ms">
    <mat-tab label="Group 1">
      <div class="catalog__wrapper">
        <ng-container *ngFor="let product of products$ | async">
          <app-catalog-item class="catalog__item" [product]="product"></app-catalog-item>
        </ng-container>
      </div>
    </mat-tab>
    <mat-tab label="Group 2">
      <div class="catalog__wrapper">
        <app-catalog-item></app-catalog-item>
        <app-catalog-item></app-catalog-item>
        <app-catalog-item></app-catalog-item>
        <app-catalog-item></app-catalog-item>
        <app-catalog-item></app-catalog-item>
      </div>
    </mat-tab>

    <mat-tab label="Group 3">
      <div class="catalog__wrapper">
        <app-catalog-item></app-catalog-item>
        <app-catalog-item></app-catalog-item>
        <app-catalog-item></app-catalog-item>
        <app-catalog-item></app-catalog-item>
        <app-catalog-item></app-catalog-item>
      </div>
    </mat-tab>
  </mat-tab-group>
</main>
