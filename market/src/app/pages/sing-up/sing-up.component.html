<div class="sing-up">
  <mat-card class="sing-up__container">
    <h1>Create account</h1>
    <form [formGroup]="SingUpReactiveForm" class="sing-up__form" (submit)="onSubmit()">
      <div class="sing-up__fields">
        <mat-form-field appearance="legacy">
          <mat-label>First name</mat-label>
          <input matInput placeholder="First name" type="text" formControlName="firstName" />
        </mat-form-field>
        <mat-form-field appearance="legacy">
          <mat-label>Last name</mat-label>
          <input matInput placeholder="Last name" type="text" formControlName="lastName" />
        </mat-form-field>
        <mat-form-field appearance="legacy">
          <mat-label>Phone</mat-label>
          <input matInput placeholder="You Phone" type="tel" formControlName="phone" />
          <mat-hint>example: +375293334455</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="legacy">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Email" type="email" formControlName="email" />
        </mat-form-field>
        <mat-form-field appearance="legacy">
          <mat-label>Birth date</mat-label>
          <input matInput type="date" formControlName="birthDate" />
        </mat-form-field>
        <mat-form-field appearance="legacy">
          <mat-label>Password</mat-label>
          <input matInput placeholder="Password" type="password" formControlName="password" />
          <mat-hint>Password must be more than 6 symbols</mat-hint>
        </mat-form-field>
      </div>
      <div class="sing-up__button">
        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="SingUpReactiveForm.invalid || submitted"
        >
          Sign Up
        </button>
      </div>
      <p class="sing-up__redirect">Have an account yet? <a [routerLink]="['/login']">Log in</a></p>
    </form>
  </mat-card>
</div>
