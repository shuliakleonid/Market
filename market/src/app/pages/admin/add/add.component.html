<div class="product-add">
  <mat-card class="product-add__card">
    <h1>Add item</h1>
    <form class="product-add__form" [formGroup]="AddItemReactiveForm" (submit)="onSubmit()">
      <mat-form-field appearance="legacy">
        <mat-label>Title</mat-label>
        <input matInput placeholder="Title" type="text" formControlName="title" />
      </mat-form-field>
      <mat-form-field appearance="legacy">
        <mat-label>Description</mat-label>
        <input matInput placeholder="Description" type="text" formControlName="description" />
      </mat-form-field>
      <mat-form-field appearance="legacy">
        <mat-label>Price</mat-label>
        <input matInput placeholder="Price" type="number" formControlName="price" />
      </mat-form-field>
      <mat-form-field appearance="legacy">
        <mat-label>Quantity</mat-label>
        <input matInput type="number" formControlName="quantity" />
      </mat-form-field>
      <img class="product-add__img" [src]="imgFilePath" alt="Product" *ngIf="imgFilePath" />
      <label class="ng-hide" for="file"
        >Select a file:
        <input
          type="file"
          accept="image/*"
          name="image"
          id="file"
          (change)="handleFileInput($event)"
      /></label>

      <div class="product-add__button">
        <button mat-raised-button color="primary" type="submit">Add Item to Database</button>
      </div>
    </form>
  </mat-card>
</div>
